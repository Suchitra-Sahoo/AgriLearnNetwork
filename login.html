<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to AgriLearnNetwork</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="favicon_new.png" type="image/png">
</head>
<!--Navbar & Favicon -->
<body>
  <div class="heading">
    <div class="navtitle">
      <img src="favicon_new.png" alt="Favicon" class="favicon-img"> 
      <h2>AgriLearnNetwork</h2>
    </div>
  </div>

  <div class="wrapper">
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#register-form">Register</a></p>
      </div>
    </form>
    <form id="register-form" style="display: none;">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Choose a password</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
